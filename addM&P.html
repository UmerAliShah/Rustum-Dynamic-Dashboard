</script>
<script>
const machineryData = JSON.parse(localStorage.getItem('machinery') || '[]');
const plantsData = JSON.parse(localStorage.getItem('plants') || '[]');

function saveData(key, data) {
  localStorage.setItem(key, JSON.stringify(data));
}

function renderList(data, containerId, key) {
  const container = document.getElementById(containerId);
  container.innerHTML = '';
  data.forEach((item, i) => {
    const div = document.createElement('div');
    div.className = 'entry-card';
    div.innerHTML = `
      <h5>${item.title}</h5>
      <div>${item.images.map(img => `<img src="${img}"/>`).join('')}</div>
      <button class="btn btn-warning btn-sm mt-2" onclick="editItem('${key}', ${i})">Edit</button>
      <button class="btn btn-danger btn-sm mt-2" onclick="deleteItem('${key}', ${i})">Delete</button>
    `;
    container.appendChild(div);
  });
}

function handleForm(formId, titleId, imageId, data, storageKey, listId) {
  document.getElementById(formId).addEventListener('submit', e => {
    e.preventDefault();
    const title = document.getElementById(titleId).value;
    const files = document.getElementById(imageId).files;
    const promises = [...files].map(f => new Promise(r => {
      const reader = new FileReader();
      reader.onload = () => r(reader.result);
      reader.readAsDataURL(f);
    }));
    Promise.all(promises).then(images => {
      data.unshift({ title, images });
      saveData(storageKey, data);
      renderList(data, listId, storageKey);
      document.getElementById(formId).reset();
    });
  });
}

function editItem(key, index) {
  const data = JSON.parse(localStorage.getItem(key));
  document.getElementById('editKey').value = key;
  document.getElementById('editIndex').value = index;
  document.getElementById('editTitle').value = data[index].title;
  new bootstrap.Modal(document.getElementById('editModal')).show();
}

function deleteItem(key, index) {
  const data = JSON.parse(localStorage.getItem(key));
  data.splice(index, 1);
  saveData(key, data);
  renderList(data, key === 'machinery' ? 'machineryList' : 'plantsList', key);
}

document.getElementById('editForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const key = document.getElementById('editKey').value;
  const index = +document.getElementById('editIndex').value;
  const title = document.getElementById('editTitle').value;
  const data = JSON.parse(localStorage.getItem(key));
  data[index].title = title;
  saveData(key, data);
  bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
  renderList(data, key === 'machinery' ? 'machineryList' : 'plantsList', key);
});

handleForm('machineryForm', 'machineryTitle', 'machineryImages', machineryData, 'machinery', 'machineryList');
handleForm('plantsForm', 'plantsTitle', 'plantsImages', plantsData, 'plants', 'plantsList');
renderList(machineryData, 'machineryList', 'machinery');
renderList(plantsData, 'plantsList', 'plants');
</script>
